<h2 hp-bind="title"></h2>
<p class="pure-block" hp-bind="title-message"></p>
<div hp-for="item in docs">
  <a name="{{item.title}}"></a>
  <h3 hp-bind="item.title"></h3>
  <div class="pure-block">
    <p hp-bind="item.message"></p>
    <pre><code class="language-javascript" hp-bind="item.js"></code></pre>
  </div>
</div>
